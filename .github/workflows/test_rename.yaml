name: test_rename

on:
  pull_request:

concurrency:
  group: test_rename-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test_rename:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm run rename

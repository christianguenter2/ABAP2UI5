name: UI5_2X

on:
  push:
    
permissions:
  contents: read

jobs:
  UI5_2X:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: cd app && npm i && npx ui5lint --ignore-pattern "webapp/index.html" "webapp/controller/View1.controller.js" --details

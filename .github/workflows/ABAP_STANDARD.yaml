name: ABAP_STANDARD

on:
  pull_request:

concurrency:
  group: ABAP_STANDARD-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ABAP_STANDARD:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
    - run: npx abaplint .github/abaplint/abap_standard.jsonc
